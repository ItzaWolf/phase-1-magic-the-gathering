<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Magic The Gathering: Deckbuilder</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <script defer src="index.js"></script>
        <!-- <script defer src="index2.js"></script> -->
    </head>
    <body>
        <div id="top">
            <img class="logo2" src="https://seeklogo.com/images/M/magic-the-gathering-logo-121CFC67AF-seeklogo.com.png"/>
            <img class="logo" src="https://pinfinityar.com/cdn/shop/files/page-mtg-logo_1000x.png?v=1637693186"/>
            <h1>DECK BUILDER</h1>
        </div>
        <hr/>
            <div id="deckName">
                <form id ="addNewDeck">
                <label for="deck-name-input">Add New Deck</label>
                <input id="deck-name-input" type="text" placeholder="Deck Name..."/>
                <button type="submit">Add New Deck</button>
                </form>
            <hr/>
        </div>
            <div id="decks">
                <p>Add New Deck:</p>
                <p>(Card Deck One)</p>
            </div>
        <hr/>

            <div id="left-div">
                <form id="quick-add">
                    <label for="search-db">Quick Add to Deck Selected</label>
                    <input id="search-db" type="text" placeholder="Card Name..."/>
                    <button type="submit">Submit</button>
                </form>
            <div id= "quickAdd">
                <h3>Card Stash</h3>
            </div>
            <div id="list-div">
                <p>List Here</p>
            </div>
        </div>
        <hr class="vl">
            <div id="right-div">
                <div id="hover-info">
                    <img id="detail-image" src="" />
                        <div>
                            <h2 id="hover-card-name">Card Name</h2>
                            <p id="hover-card-info">Card Info</p>
                        </div>
                </div>
            <hr>
                <div id="search-div">
                    <form id="search-cards">
                        <label for="search-scryfall">Search Cards</label>
                        <input id="search-scryfall" type="text" placeholder="Search..."/>
                        <button type="submit">Search</button>
                    </form>
                </div>
            <hr>
                <div id="search-results">
                <p>test</p>
                </div>
            </div>
        </body>
</html>
